<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/css/node_modules/normalize.css/normalize.css"
    />
    <!-- <link rel="stylesheet" href="/css/reset-css/reset.css" /> -->
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
          <button
            class="plus key--operator"
            data-action="add"
            data-type="operator"
          >
            +
          </button>
          <button
            class="minus key--operator"
            data-type="operator"
            data-action="subtract"
          >
            -
          </button>
          <button
            class="times key--operator"
            data-type="operator"
            data-action="multiply"
          >
            &times;
          </button>
          <button
            class="divide key--operator"
            data-type="operator"
            data-action="divide"
          >
            รท
          </button>
          <button class="one" data-type="number">1</button>
          <button class="two" data-type="number">2</button>
          <button class="three" data-type="number">3</button>
          <button class="four" data-type="number">4</button>
          <button class="five" data-type="number">5</button>
          <button class="six" data-type="number">6</button>
          <button class="seven" data-type="number">7</button>
          <button class="eigth" data-type="number">8</button>
          <button class="nine" data-type="number">9</button>
          <button class="zero" data-type="number">0</button>
          <button class="decimal" data-type="number" data-action="decimal">
            .
          </button>
          <button class="clear" data-type="number" data-action="clear">
            C
          </button>
          <button
            class="equal key--equal"
            data-type="number"
            data-action="calculate"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
